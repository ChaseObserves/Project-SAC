<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAC | My Family</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Black+Ops+One|Permanent+Marker|Yellowtail|Quattrocento+Sans|Bungee"
        rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./AnimatedCheckboxes/css/component.css">
    <link rel="stylesheet" href="./AnimatedCheckboxes/css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/dashboard.css">


</head>

<body>

    <div id="header">
        <div class="row">
            <div class="col-12">
                <h1 class="animation text-center title">My Family</h1>
            </div>
        </div>
    </div>


    <div class="row profile-name-fix" >
        <div class="col-12 text-center"><h1 id="current-profile-name"></h1></div>
    </div>
    



    <div class="row" style="margin-top: -100px;">


   <!-- START OF ROUND FAMILY PICTURES ON THE LEFT HAND SIDE -->

        <div class="col-sm-4 col-md-2 text-center" id="familyPictures" style="border-right: 1px solid grey;">

            <div class="col-12 text-center">
                <a>
                    <img id="my-profile-image" src="http://images.politico.com/global//blogs/111027_tory_burch_click_ap_465.jpg" class="first-image family-image-dashboard"
                        alt="...">
                </a>
            </div>

            <br>

            <div class="col-12">
                <img src="http://cdn-img.instyle.com/sites/default/files/styles/684xflex/public/images/2017/08/2017-chris-hemsworth.jpg?itok=7G8ZoEe9"
                    class="first-image family-image-dashboard" alt="...">
            </div>

            <br>

            <div class="col-12">
                <img src="https://i.pinimg.com/736x/8b/0c/1a/8b0c1a9864244f2a830cbd900963a91d--cool-kids-haircuts-cute-little-boy-haircuts.jpg"
                    class="first-image family-image-dashboard" alt="...">
            </div>

            <br>

            <div class="col-12">
                <img src="https://s-media-cache-ak0.pinimg.com/originals/05/ab/68/05ab6838be0fb53ed2c41a4025d8ccde.jpg" class="first-image family-image-dashboard"
                    alt="...">
            </div>


        </div>

        <!-- END OF ROUND FAMILY PICTURES -->

        <div class="col-sm-8 col-md-10" id="choresContent">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        
                        <!-- **************   NEW CHORE MODAL  ************** -->


                            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
                                    New Chore
                                  </button>
                                  
                                  <!-- Modal -->
                                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Create New Chore</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                        <div class="modal-body">
                                          
                                                <!-- MODAL FORM CONTENT TO ADD A NEW CHORE-->

                                                <form>
                                                        <div class="form-group">
                                                          <label for="exampleFormControlInput1">Email address</label>
                                                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                                        </div>

                                                        <div class="form-group">
                                                          <label for="choreAssign">Assign To:</label>
                                                          <select class="form-control" id="choreAssign">

                                                            <!-- ADD LIST OF FAMILY MEMBERS HERE -->
                                                            <option>Dad</option>
                                                            <option>Mom</option>
                                                            <option>Kid 1</option>
                                                            <option>Kid 2</option>
                                                            <option>Kid 3</option>

                                                          </select>
                                                        </div>


                                                        <div class="form-group">
                                                          <label for="priority">Example multiple select</label>
                                                          <select multiple class="form-control" id="priority">
                                                            <option>Important</option>
                                                            <option>Kind of Important</option>
                                                            <option>Not Important</option>
                                                          </select>
                                                        </div>


                                                        <div class="form-group">
                                                          <label for="choreMessage">Describe your Chore:</label>
                                                          <textarea class="form-control" id="choreMessage" rows="3"></textarea>
                                                        </div>
                                                      </form>


                                                      <!-- END OF MODAL FORM CONTENT FOR A NEW CHORE ADDITION -->
                                        </div>



                                        <!-- CHORSE SUBMIT BUTTON -->
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                          <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>



                                      </div>
                                    </div>
                                  </div>

                                  <!-- END OF FULL MODAL -->



                        <br>
                        <br>
                        <br>
                        <br>

                        <!-- START OF CHORES CONTAINER -->

                        <div id="choresList">


                            <form class="ac-custom ac-checkbox ac-cross">
                                <ul>

                                    <!-- ADD NEW CHORES HERE -->

                                    <li>
                                        <input id="cb1" name="cb1" type="checkbox">
                                        <label for="cb1">Efficiently unleash information</label>
                                    </li>
                                    <li>
                                        <input id="cb2" name="cb2" type="checkbox">
                                        <label for="cb2">Quickly maximize timely deliverables</label>
                                    </li>
                                    <li>
                                        <input id="cb3" name="cb3" type="checkbox">
                                        <label for="cb3">Dramatically maintain solutions</label>
                                    </li>
                                    <li>
                                        <input id="cb4" name="cb4" type="checkbox">
                                        <label for="cb4">Completely synergize relationships</label>
                                    </li>
                                    <li>
                                        <input id="cb5" name="cb5" type="checkbox">
                                        <label for="cb5">Professionally cultivate customer service</label>
                                    </li>
                                </ul>


                            </form>

                        </div>


                    </div>

                    <div class="col-4">
                        <div class="row">

                            <!-- POINTS SECTION IN THE TOP RIGHT -->

                                <div class="col-6 text-center">
                                        <div class="card userValues">
                                            <div class="card-header">
                                                Points
                                            </div>
                                            <div class="card-body">
                                                <!-- DYNAMICALLY ADD POINTS FROM DATABASE HERE -->
                                                <p class="userPointValue">2790</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 text-center">
                
                                        <div class="card userValues">
                                            <div class="card-header">
                                                Bank
                                            </div>
                                            <div class="card-body">
                                                <!-- CONVERT POINTS TO DOLLAR VALUE HERE -->
                                                <p class="userDollarValue">$18.90</p>
                                            </div>
                                        </div>
                                    </div>
                        </div>
                        <br>
                        <div class="row">

                            <!-- BADGES SECTION ON RIGHT HAND SIDE -->

                            <div class="col-12 text-center"><h4 style="color:#CE5848">Badges</h4><hr></div>

                            <div class="col-12 text-center"><span class="badge badge-success">Success</span></div>
                            <div class="col-12 text-center"><span class="badge badge-success">Success</span></div>
                            <div class="col-12 text-center"><span class="badge badge-success">Success</span></div>
                            <div class="col-12 text-center"><span class="badge badge-success">Success</span></div>

                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="./AnimatedCheckboxes/js/svgcheckbx.js"></script>
    <script src="./AnimatedCheckboxes/js/modernizr.custom.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
